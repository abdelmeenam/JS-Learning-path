  <body>
    <script>
      //sum function with default value
      function sum(x = 0, y = 0) {
        x = parseInt(prompt("enter 1st number: "));
        y = parseInt(prompt("enter 2nd number: "));
        return x + y;
      }
      var res = sum(2, 3);
      alert(res);
    </script>
